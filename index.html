<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Image slider</h1>
      <div class="slider-main-container">
        <button id="previous-btn" class="left-btn slide-button">&lt;</button>
        <div class="container">
          <img src="img/car1.jpeg" alt="car" class="box box1" />
          <img src="img/Bagpipes.jpeg" alt="bagpiper" class="box box2" />
          <img src="img/Drum Machine.jpeg" alt="drum" class="box box3" />
          <img
            src="img/Electric Keyboard.png"
            alt="keyboard"
            class="box box4"
          />
          <img src="img/Piano.jpeg" alt="piano" class="box box5" />
          <img src="img/Theremin.jpeg" alt="theremin" class="box box6" />
          <img src="img/Ukulele.jpeg" alt="lele" class="box box7" />
          <img
            src="img/Electric Keyboard.png"
            alt="keyboard"
            class="box box8"
          />
          
        </div>
        <button id="next-btn" class="right-btn slide-button">&gt;</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
